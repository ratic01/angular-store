<h2>Checkout</h2>
<hr />

<div *ngIf="items.length > 0; else noItems">
  <p>Your current cart includes these items:</p>
  <div class="alert alert-info" *ngFor="let product of items">
    <h4>{{ product.name }}</h4>
    <hr />
    <h6>{{ product.price | currency }}</h6>
  </div>
  <h4 class="text-right">Total price: {{ items | sun | currency }}</h4>

  <form [formGroup]="checkoutForm" (ngSubmit)="submitForm(checkoutForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <p class="error-message" *ngIf="name()?.errors?.['required']">
      Name is required
    </p>
    <p class="error-message" *ngIf="name()?.errors?.['incorrectName']">
      Name is not correct
    </p>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        name="address"
        id="address"
        class="form-control"
        formControlName="address"
      />
    </div>
    <p class="error-message" *ngIf="address()?.errors?.['required']">
      Address is required
    </p>
    <p class="error-message" *ngIf="address()?.errors?.['pattern']">
      Address is not correct
    </p>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <p class="error-message" *ngIf="email()?.errors?.['required']">
      E-mail is required
    </p>
    <p class="error-message" *ngIf="email()?.errors?.['email']">
      E-mail is not correct
    </p>
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="!checkoutForm.valid"
    >
      Purchase
    </button>
  </form>
</div>

<ng-template #noItems>
  <p>This cart is empty</p>
</ng-template>
